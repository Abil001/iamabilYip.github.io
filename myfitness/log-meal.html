<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFitnessPal - Log Meal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyFitnessPal</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="log-meal.html">Log Meal</a></li>
                <li><a href="track-exercise.html">Track Exercise</a></li>
                <li><a href="view-progress.html">View Progress</a></li>
                <li><a href="personalise-food.html">Personalise Food</a></li>
                <li><a href="#recipes">Healthy Recipes</a></li>
                <li><a href="#tips">Fitness Tips</a></li>
                <li><a href="#forums">Community Forums</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="log-meal">
            <h1>Log Your Meal</h1>
            <form id="meal-form">
                <label for="meal-name">Meal Name:</label>
                <input type="text" id="meal-name" placeholder="e.g., Breakfast, Lunch" required>
                
                <label for="meal-calories">Calories:</label>
                <input type="number" id="meal-calories" placeholder="e.g., 500" required>
                
                <button type="submit">Log Meal</button>
            </form>
            <div id="meal-feedback"></div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
